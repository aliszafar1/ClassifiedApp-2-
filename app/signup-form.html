<h3>Join OLX and start Posting Ads.</h3><br>
<form (ngSubmit)="signUp()">
<div class="container">
	<div class="form-group">
			<input 
			 type="text"
			 placeholder="Enter Username"
			 class="form-control"
			 [(ngModel)]="data.username"
			 #firstName="ngForm"
			  required>
			<div class="alert alert-danger"
			*ngIf="firstName.touched && !firstName.valid">
				You must chose a username
			</div>
		</div>
	<div class="form-group">
		<input
		 type="text"
		 placeholder="Enter Password"
		 class="form-control"
		 [(ngModel)]="data.password"
		 #password="ngForm"
		 required>
		<div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is mandatory</div>
	</div>


	<div class="form-group">
		<input
		 type="text"
		 placeholder="Confirm Password"
		 class="form-control"
		 [(ngModel)]="data.confirmPassword"
		 #confirmPassword="ngForm"
		 required>
		<div class="alert alert-danger" *ngIf="confirmPassword.touched && !password.valid">Re-type your password.</div>
	</div>

	<div 
	*ngIf="password.touched && 
	confirmPassword.touched &&
	(password != confirmPassword)"
	 class="form-group alert alert-danger">
		 Password does not match.
	 </div>

	<button class="btn btn-default" type="submit">Create Account</button>
</div>
	
</form>
