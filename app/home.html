<h3>Welcome to OLX.com</h3>
<form (ngSubmit)="formSubmit()">
	<div class="container">
		<div class="form-group">
			<input 
			 type="text"
			 placeholder="Enter Username"
			 class="form-control"
			 [(ngModel)]="data.username"
			 #firstName="ngForm"
			  required>
			<div class="alert alert-danger"
			*ngIf="firstName.touched && !firstName.valid">
				Please enter username
			</div>
		</div>
	<div class="form-group">
		<input
		 type="text"
		 placeholder="Enter Password"
		 class="form-control"
		 [(ngModel)]="data.password"
		 #password="ngForm"
		 required>
		<div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password required</div>
	</div>
	<button class="btn btn-default" type="submit">Sign in</button>
	<p><a>Forget your password?</a><br>
	<a [routerLink]="['SignupForm']">Create account</a></p>

	<div *ngIf="errorFlag" class="form-group alert alert-danger">Username or Password is incorrect.</div>
	</div>
</form>
